name: Terraform Plan / Apply
run-name: "Terraform ${{ inputs.action || 'plan' }} — ${{ inputs.environment || 'dev' }}"

on:
  pull_request:
    branches: [main]
    paths:
      - "environments/**"
      - ".github/workflows/terraform-plan.yml"
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment"
        required: true
        type: choice
        options:
          - dev
          - stg
          - prd
      action:
        description: "Action"
        required: true
        type: choice
        options:
          - plan
          - apply

permissions:
  contents: read

env:
  AWS_REGION: us-east-1
  TF_VERSION: "1.12.0"

jobs:
  validate:
    name: "Validate (PR) — ${{ matrix.env }}"
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        env: [dev, stg, prd]
    defaults:
      run:
        working-directory: environments/${{ matrix.env }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init (no backend)
        run: terraform init -backend=false

      - name: Terraform Format Check
        run: terraform fmt -check -recursive ../..
        continue-on-error: true

      - name: Terraform Validate
        run: terraform validate

  terraform:
    name: "Terraform ${{ inputs.action }} (${{ inputs.environment }})"
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    defaults:
      run:
        working-directory: environments/${{ inputs.environment }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Read project name
        id: vars
        run: |
          PROJECT=$(grep '^project' terraform.tfvars | awk -F'"' '{print $2}')
          echo "project=$PROJECT" >> "$GITHUB_OUTPUT"
          echo "Project: $PROJECT"

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=${{ steps.vars.outputs.project }}-terraform-state" \
            -backend-config="dynamodb_table=${{ steps.vars.outputs.project }}-terraform-lock"

      - name: Terraform Format Check
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        if: inputs.action == 'plan'
        run: terraform plan -input=false -no-color -var-file=terraform.tfvars
        continue-on-error: true

      - name: Terraform Plan (before apply)
        if: inputs.action == 'apply'
        run: terraform plan -input=false -out=tfplan -var-file=terraform.tfvars

      - name: Terraform Apply
        if: inputs.action == 'apply'
        run: terraform apply -input=false -auto-approve tfplan

      - name: Show Outputs
        if: inputs.action == 'apply'
        run: terraform output
        continue-on-error: true

