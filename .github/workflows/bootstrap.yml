name: Bootstrap State Backend

on:
  workflow_dispatch:
    inputs:
      action:
        description: "Terraform action"
        required: true
        type: choice
        options:
          - plan
          - apply

permissions:
  contents: read

env:
  AWS_REGION: us-east-1
  TF_VERSION: "1.12.0"

jobs:
  bootstrap:
    name: "Bootstrap (${{ inputs.action }})"
    runs-on: ubuntu-latest
    environment: dev
    defaults:
      run:
        working-directory: bootstrap

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Read project from tfvars
        id: vars
        run: |
          PROJECT=$(grep '^project' terraform.tfvars | awk -F'"' '{print $2}')
          echo "project=$PROJECT" >> "$GITHUB_OUTPUT"
          echo "bucket=${PROJECT}-terraform-state" >> "$GITHUB_OUTPUT"
          echo "lock_table=${PROJECT}-terraform-lock" >> "$GITHUB_OUTPUT"
          echo "Project: $PROJECT"

      - name: Check if already bootstrapped
        id: check
        run: |
          if aws s3api head-bucket --bucket "${{ steps.vars.outputs.bucket }}" 2>/dev/null; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "State backend already exists"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
            echo "State backend not found â€” will create"
          fi

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -input=false -var-file=terraform.tfvars

      - name: Terraform Apply
        if: inputs.action == 'apply'
        run: terraform apply -input=false -auto-approve -var-file=terraform.tfvars

      - name: Show Outputs
        if: inputs.action == 'apply'
        run: terraform output
